<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styletest.css">
  </head>
  <body>
     
    <h1>hello world again</h1>
    how are things.<br>
    This is a box<br>
    <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;"></canvas>
    <br>this is a box with some green in it<br>
    <canvas id="myCanvas2" width="200" height="100" style="border:1px solid #000000;"></canvas> 
    <br>here is a black box with a green square moving in side<br>
    <canvas id="TheCanvas" width="600" height="600" style="border:1px solid #000000;"></canvas> 
    <script>
      var c = document.getElementById("myCanvas2");
      var ctx = c.getContext("2d");
      ctx.fillStyle = "#00AA00";
      ctx.fillRect(0,0,150,75);
      
      var player1;
      var playerdirection=true;
      player1 = new component(30, 30, "green", 10, 120);    
      var c1 = document.getElementById("TheCanvas");
      var ctx1 = c1.getContext("2d");
      ctx1.fillStyle = "#000000";
      ctx1.fillRect(0,0,600,600);
          
       ctx1.interval = setInterval(updateGameArea, 20);
      
      function component(width, height, color, x, y) {
        this.width = width;
        this.height = height;
        this.x = x;
        this.y = y;    
        this.update = function(){
          ctx1.fillStyle = color;
          ctx1.fillRect(this.x, this.y, this.width, this.height);
        }
      }

      function updateGameArea() {
        ctx1.fillStyle = "#000000";
        ctx1.fillRect(0,0,600,600);
        if (player1.x>=560)
          playerdirection=false;
        if (player1.x<=10)
          playerdirection=true;
        ctx1.fillRect(this.x, this.y, this.width, this.height);
        if(playerdirection)
          player1.x += 2;
        else
          player1.x-=2;
        player1.update();
      }
    </script>
  </body>
</html>
